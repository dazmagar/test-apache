apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.global.env }}
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: test-apache-app.{{ .Values.global.env }}.{{ .Values.global.domain }}
    http:
      paths:
      - backend:
          serviceName: {{ template "test-apache.fullname" . }}
          servicePort: {{ .Values.global.service.port }}
  tls:
  - hosts:
    - test-apache-app.{{ .Values.global.env }}.{{ .Values.global.domain }}
    secretName: tls-{{ .Values.global.env }}-secret
